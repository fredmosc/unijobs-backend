spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:unijobs
    username: sa
    password: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      show_sql: true
      format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console