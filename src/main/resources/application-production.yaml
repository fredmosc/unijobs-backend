spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/unijobs_database
    username: ${DB_USERNAME:postgres}
    password: ${DB_USERPASS:postgres}
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: loggers
